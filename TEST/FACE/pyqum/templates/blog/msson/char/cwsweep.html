<!doctype html> <!--extended from parent: mission.html, which in turn inherited base.html-->

<head>
    <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script type="text/javascript" src="{{ url_for('static', filename='js/mssn/char/cwsweep.js') }}"></script>
</head>

<body class='char'>

<div class="container">

        <div class="row">
            <div class="col-28" id='left'>
                <!-- Notification -->
                <div><input class='cwsweep notification' type='submit' value=""></input></div>
            </div>
        </div>

        <div class="row"> <!-- New Role for File-status -->
            <div class="col-15" id='left'><select class='char cwsweep zoomSelect' name="wday" type="text" style="color: navy;"></select></div>
            <div class="col-7" id='left'><select class='char cwsweep zoomSelect-1' name="wmoment" type="number" style="color: orangered;"></select></div>
            <div class="col-20" id='left'>
                <ul class="data-status cwsweep">
                    <li>
                        <span class="bar data-progress cwsweep"></span>
                        <h4 class="data-eta cwsweep"></h4>
                    </li>
                </ul>
            </div>
            <div class="col-15" id='right'><div class="buttons"><a class="char new btn blue" id="cwsweep-job"></a></div></div>
            <div class="col-10" id='right'><button class="char push_button w-95 red" id="cwsweep-datareset">CLIP</button></div>
            <!-- <div class="col-10" id='right'><button class="char push_button w-95 blue" id="cwsweep-savenote">SAVE NOTE</button></div> -->
            <div class="col-10" id='right'><button class="char cwsweep run push_button w-95 blue" id="cwsweep-resume">RESUME</button></div>
            <div class="col-2" id='right'><button class="plusButton-1" style="color: orangered;">+</button></div>
            <div class="col-2" id='right'><button class="minusButton-1" style="color: orangered;">-</button></div>
            <div class="col-2" id='right'><button class="plusButton" style="color: navy;">+</button></div>
            <div class="col-2" id='right'><button class="minusButton" style="color: navy;">-</button></div>
                
        </div>

        <div class="row">
            <!-- Read-only Comment -->
            <div class="col" id='left' style="width:49%">
                <textarea class='char cwsweep' name="comment" type="text" rows="5" cols="73" readonly>--comment--</textarea>
            </div>
            <!-- Editable Note -->
            <div class="col" id='left' style="width:49%">
                <textarea class='char cwsweep' name="note" type="text" rows="15" cols="73">--note--</textarea>
            </div>
        </div>

        <!-- optional parameters line #1 -->
        <div class="row">
            <div class="col-15" id='left'><label>REPEAT#</label></div>
            <div class="col-15" id='left'><label>Flux-Bias (V/A)</label></div>
            <div class="col-15" id='left'><label>XY-Frequency (GHz)</label></div>
            <div class="col-15" id='left'><label>XY-Power (dBm)</label></div>
        </div>
        <div class="row">
            <div class="col-15" id='left'><select class='char cwsweep parameter' id="c-repeat" type="text"></select></div>
            <div class="col-15" id='left'><select class='char cwsweep parameter' id="c-fluxbias" type="text"></select></div>
            <div class="col-15" id='left'><select class='char cwsweep parameter' id="c-xyfreq" type="text"></select></div>
            <div class="col-15" id='left'><select class='char cwsweep parameter' id="c-xypowa" type="text"></select></div> 
        </div>

        <!-- basic parameters line #2 -->
        <div class="row">
            <div class="col-15" id='left'><label>S-Parameter</label></div>
            <div class="col-15" id='left'><label>IF-Bandwidth (Hz)</label></div>
            <div class="col-15" id='left'><label>Frequency (GHz)</label></div>
            <div class="col-15" id='left'><label>Power (dBm)</label></div>
        </div>
        <div class="row">
            <div class="col-15" id='left'><select class='char cwsweep parameter' id="c-sparam" type="text"></select></div>
            <div class="col-15" id='left'><select class='char cwsweep parameter' id="c-ifb" type="text"></select></div>
            <div class="col-15" id='left'><select class='char cwsweep parameter' id="c-freq" type="text"></select></div>
            <div class="col-15" id='left'><select class='char cwsweep parameter' id="c-powa" type="text"></select></div>
            <div class="col-10" id='left'><label class="switch"><input class='char cwsweep bottomost-data-block' id="c-noise-data" type="checkbox">
                <div class="slider smooth"><span class="on">NOISE</span><span class="off">MEAN</span></div>
            </label></div>
        </div>

        <!-- Check, Plot & Download Data -->
        <div class="row">
            <div class="col-10" id='left'><input class='char data cwsweep' name='1d-data' type="submit" value="1D-Data"/></div>
            <div class="col-10" id='left'><select class='char data cwsweep' name="1d-phase-type" type="text"></select></div>
            <div class="col-10" id='left'><button class="char push_button w-95 green" id="cwsweep-insert-1D">COMPARE-1D</button></div>
            <div class="col-10" id='left'><select class='char data cwsweep compare' id="cwsweep-compare-nml" type="text"></select></div>
            <div class="col-10" id='left'><select class='char data cwsweep compare' id="cwsweep-compare-apup" type="text"></select></div>
            <div class="col-10" id='left'><button class="char push_button w-95 blue" id="cwsweep-savecsv">CSV-1D</button></div>
        </div>

        <!-- Data Assembly and Grooming -->
        <div class="row">
            <div class="col-10" id='left'><input class='char data cwsweep' name='2d-data' type="submit" value="2D-Data"/></div>
            <div class="col-10" id='left'><select class='char data cwsweep 2d' name="2d-amphase" type="text"></select></div>
            <div class="col-10" id='left'><select class='char data cwsweep 2d' name="2d-type" type="text"></select></div>
            <div class="col-10" id='left'><select class='char data cwsweep 2d' name="2d-colorscale" type="text"></select></div>
            <div class="col-10" id='left'><select class='char data cwsweep 2d' name="2d-direction" type="text"></select></div>
            <div class="col-10" id='left'><button class="char push_button w-95 blue" id="cwsweep-savemat">MAT-2D</button></div>
        </div>
        <div class="row">
            <div class="col-10" id='left'><select class='char data cwsweep 2d' name="2d-zsmooth" type="text"></select></div>
        </div>

        <div id="char-cwsweep-perimeters"></div>
        <div id="char-cwsweep-announcement"></div>

        <div id="char-cwsweep-chart"></div>
        
        <!-- Brings up dialogue box for parameter settings -->
        <div class="modal new cwsweep">
            <div class="modal-overlay modal-toggle new cwsweep"></div>
            <div class="modal-wrapper modal-transition">
                <div class="modal-header">
                    <h2 class="modal-heading">Setting up Measurement:</h2>
                </div>
                    
                <div class="modal-body">
                    <div class="modal-content">

                        <!-- 1. DC Settings (PENDING)-->
                        <div class="row">
                            <!-- MACE Pathway Matrix (listified & populated by JS) -->
                            <div class="row perimeter">
                                <div class="col-16" id='left'><select class="char-pathway-matrix zoomSelect"></select></div>
                                <div class="col-2" id='left'><button class="plusButton">+</button></div>
                                <div class="col-2" id='left'><button class="minusButton">-</button></div>
                            </div>
                            <div class="char-pathway-matrix"></div>
                        
                            <!-- Where Flexible-Parameters 'LEGO' happens: R-JSON -->
                            <div class="row perimeter"><div class="col-97" id='left'><label>R-JSON</label></div></div>
                            <div class="row perimeter">
                                <div class="col-97" id='left'>
                                    <!-- Change the dimension in style.css -->
                                    <textarea class='char cwsweep perimeter' id='cwsweep-R-JSON' type="text" rows="7" cols="13" style="color:blue;">{}</textarea>
                                </div>
                            </div>
                        
                        </div>

                        <!-- Some Perimeter(s) -->
                        <div class="row">
                            <div class="col-20" id='left'><label>Flux-Idle-Config</label></div>
                            <div class="col-20" id='left'><label>Main-Sweep-Channel</label></div>
                            <div class="col-20" id='left'><label>Flux-Bias (V/A)</label></div>
                            <div class="col-37" id='left'><label>Sweep-Config (Yokogawa)</label></div>
                        </div>
                        <div class="row">
                            <div class="col-20" id='left'><input class='char cwsweep perimeter' id='cwsweep-z-idle' type="text" value='{"1-4":"0"}'/></div>
                            <div class="col-20" id='left'><input class='char cwsweep perimeter' id='cwsweep-dcsweepch' type="number" value="1" min="1" step="1" max="4"/></div>
                            <div class="col-20" id='left'><input class='char cwsweep' name="fluxbias" type="text" value="OPT,"/></div>
                            <div class="col-37" id='left'><input class='char cwsweep perimeter' id='cwsweep-sweep-config' type="text" value='{"sweeprate":0.0001, "pulsewidth":1001e-3, "current":0}'/></div>
                        </div>
                        <!-- Optional Parameter(s) -->
                        <div class="row">
                            <div class="col-40" id='left'><label>Locked-SG-Config</label></div>
                            <div class="col-20" id='left'><label>XY-Frequency (GHz)</label></div>
                            <div class="col-20" id='left'><label>XY-Power (dBm)</label></div> 
                        </div>
                        <div class="row">
                            <div class="col-40" id='left'><input class='char cwsweep perimeter' id='cwsweep-sg-locked' type="text" value="{}"/></div>
                            <div class="col-20" id='left'><input class='char cwsweep' name="xyfreq" type="text" value="OPT,"/></div>
                            <div class="col-20" id='left'><input class='char cwsweep' name="xypowa" type="text" value="OPT,"/></div>
                        </div>
                        <!-- Basic Parameters -->
                        <div class="row">
                            <div class="col-20" id='left'><label>S-Parameter</label></div>
                            <div class="col-20" id='left'><label>IF-Bandwidth (Hz)</label></div>
                            <div class="col-20" id='left'><label>Frequency (GHz)</label></div>
                            <div class="col-20" id='left'>
                                <label>Power (dBm, </label>
                                <label style='color: red;'>use ' r ' or '^'</label>
                                <label>)</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-20" id='left'><input class='char cwsweep' name="sparam" type="text" value="S21,"/></div>
                            <div class="col-20" id='left'><input class='char cwsweep' name="ifb" type="text" value="1000"/></div>
                            <div class="col-20" id='left'><input class='char cwsweep' name="freq" type="text" value="5 to 9 * 3000"/></div>
                            <div class="col-20" id='left'><input class='char cwsweep' name="powa" type="text" value="-37 to 1 * 137 r 700"/></div> 
                        </div>
                        <!-- Comment -->
                        <div class="row">
                            <div class="col-75" id='left'>
                                <textarea class='char cwsweep' name="ecomment" type="text" rows="3" cols="73">--comment--</textarea>
                            </div>
                        </div>
                        
                        <div class="row"> <!-- New Row for RUNNING -->
                            <div class="col-15" id='left'><input class="char modal-toggle new cwsweep" id="cwsweep-run"  type="submit" value="RUN"/></div>
                            <div class="col-15" id='left'><input class="char modal-toggle new cwsweep" id="cwsweep-cancel" type="submit" value="CANCEL"/></div>
                        </div>
                        <div class="row">
                            <div class="col-12" id='left'><label class='parameter'>Queue system: </label></div>
                            <div class="col-49" id='left'><div class='cwsweep queue-system'></div></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Brings up dialogue box for searching -->
        <div class="modal search cwsweep">
            <div class="modal-overlay modal-toggle search cwsweep"></div>
            <div class="modal-wrapper modal-transition">
                <div class="modal-header">
                    <h2 class="modal-heading">Searching Measurement:</h2>
                </div>
                    
                <div class="modal-body">
                    <div class="modal-content">
                        <div class="row"> <!-- New Row for Parameter-input -->
                            <div class="col-20" id='left'><input class='char cwsweep' name="search" type="text" value="search here"/></div>
                        </div>
                        <div class="row"> <!-- New Row for EXECUTION -->
                            <div class="col-15" id='left'><input class="char modal-toggle search cwsweep" id="cwsweep-cancel" type="submit" value="CANCEL"/></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Brings up dialogue box for data-reset -->
        <div class="modal data-reset cwsweep">
            <div class="modal-overlay modal-toggle data-reset cwsweep"></div>
            <div class="modal-wrapper modal-transition">
                <div class="modal-header">
                    <h2 class="modal-heading" style="color:red">DATA RESET: PLEASE CONSIDER IT CAREFULLY. THIS ACTION CANNOT BE UNDONE.</h2>
                </div>
                    
                <div class="modal-body">
                    <div class="modal-content">

                        <div class="row">
                            <div class="col-20" id='left'><label>Truncate After:</label></div>
                        </div>
                        <div class="row">
                            <div class="col-20" id='left'><input class='char cwsweep' name="truncateafter" type="text"/></div>   
                        </div>

                        <div class="row">
                            <div class="col-10" id='left'><input class="char modal-toggle data-reset cwsweep" id="cwsweep-reset" type="submit" value="RESET"/></div>
                            <div class="col-10" id='left'><input class="char modal-toggle data-reset cwsweep" id="cwsweep-cancel" type="submit" value="CANCEL"/></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="char cwsweep confirm">
            <h1>Confirm your action</h1>
            <p>Are you really <em>really</em> <strong>really</strong> sure that you want to make changes to the FILE?</p>
            <button class="char cwsweep reset-no" autofocus>NO</button>
            <button class="char cwsweep reset-yes">YES</button>
        </div>

    </div>

</body>

</html>
