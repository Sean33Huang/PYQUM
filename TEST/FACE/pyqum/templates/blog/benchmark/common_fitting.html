<!doctype html> <!--extended from parent: bridge.html, which in turn inherited base.html-->

<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

</head>

<body class="benchmark">
    <div class="qestimatecontent">
        <h3>Common Fitting Functions</h3>

        <div class="flex-allPara">

            <div class="allMeasurePara" id="common_fitting-input">
                
                <button id="common_fitting-button-load" type="submit">Load data</button>
            </div>
            <div class="allFitPara" id="common_fitting-plot">
                <button id="common_fitting-plot2D-button" type="submit">2D Plot</button>
                <label>Z signal type:</label>
                <select id="common_fitting-plot2D-zSelector">
                    <option value="amp">Amplitude</option>
                    <option value="phase">Phase</option>
                </select>
                <label>y unit:</label>
                <select id="common_fitting-plot2D-ySelector">
                    <option value="y_index">Index</option>
                    <option value="y_value">Value</option>
                </select>
                <button id="common_fitting-plot1D-button" type="submit">1D Plot</button>
                <label>y index or value:</label>
                <input type="text" id="common_fitting-plot1D-y_value">
            </div>

            <div class="allFitPara" id="common_fitting-allParamater">
                <label>Fitting function:</label>
                <select id="common_fitting-functionSelector">
                    <option value="ExpDecay">Exponential Decay</option>
                    <option value="RabiOscillation">Rabi Oscillation</option>
                </select>

                <label>Signal type:</label>
                <select id="common_fitting-signalSelector">
                    <option value="amp">Amplitude</option>
                    <option value="phase">Phase</option>
                    <option value="indpendent">IQ plane</option>
                </select>

                <div class="fitPara" id="common_fitting-parameters">

                </div> 
                <label>x range:</label>
                <input type="text" id="common_fitting-fitRange">

                <!-- <label>Name of parameters:</label>
                <input type="text" id="common_fitting-parameterNames"> -->
                <!-- <label>Initial values:</label>
                <input type="text" id="common_fitting-parameterInitValues"> -->
                <button id="common_fitting-button-fit" type="submit">Fit</button>
                <button id="common_fitting-button-download" type="submit">Download</button>

            </div> 
             
        </div>
        <div class="result-plot-area">
            <div class="2D-plot-area">
                <div id="common_fitting-plot-fittingParameters"></div>
                <div id="common_fitting-plot2D-rawOverview"></div>
                <div id="common_fitting-plot2D-fitOverview"></div>
            </div>
            <div class="plot1D-area">
                <div class="plotAmpPha" id="common_fitting-plot1D-ampPhase"></div>
                <div class="plotIQ" id="common_fitting-plot1D-IQ"></div>
            </div>
        </div>

    </div>
    <script type="text/javascript" src="{{ url_for('static', filename='js/benchmark/benchmark.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/benchmark/common_fitting.js') }}"></script>
</body>

</html>
