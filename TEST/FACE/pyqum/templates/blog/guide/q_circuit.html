<!doctype html> <!--extended from parent: bridge.html, which in turn inherited base.html-->

<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script type="text/javascript" src="{{ url_for('static', filename='js/mssn/mssn.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/guid/qcirc.js') }}"></script>
</head>

<body class="guid">
    <div class="qcirccontent">
        <h3>Quantum Circuit Execution</h3>
        
        <div class="row">
            <div class="col-10" id='left'><label>Backend</label></div>
            <div class="col-10" id='left'><label>Shots</label></div>
        </div>
        <div class="row">
            <div class="col-10" id='left'><select class='guid' id="guid-qcirc-backend" type="text">
                <option value="0">Dummy</option>
                <option selected value="Ideal">Ideal</option>
                <option value="AS_5q_v1">AS_5q_v1</option>
            </select>
            </div>
            <div class="col-10" id='left'><input class='guid' id="guid-qcirc-shots" type="number" value="10800"/></div>
        </div>

        <div class="row">

        </div>
        <div class="row">
            <textarea class="guid" id="guid-qcirc-qasm-script" type="text" rows="29" cols="13" style="color:red;">
OPENQASM 2.0;
include "qelib1.inc";
qreg q[7];
creg c[7];

x q[3];
h q[0];
cx q[0], q[1];
cx q[1], q[2];
cx q[2], q[3];
cx q[3], q[4];
cx q[4], q[5];
cx q[5], q[6];

measure q -> c;
            </textarea>
        </div>
        <div class="row">
            <div class="col-15" id='left'><input class="guid" id="guid-qcirc-qasm-run" type="submit" value="RUN"/></div>
        </div>
        
        <h4 id="guid-qcirc-result"></h4>
        <div class="row">
            <div class="guid qcirc-result" id="guide-qcircuit-counts"></div>
        </div>
        <textarea id="guid-qcirc-map"></textarea>

    </div>
</body>

</html>
